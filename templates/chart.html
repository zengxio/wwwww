<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="i1"></div>
<script src="/static/Highcharts-5.0.12/code/highcharts.js"></script>
<script>
    Highcharts.setOptions({
        global:{
            useUTC:false {# 设置时间，不使用UTC #}
        }
    });
    var chart=new Highcharts.Chart('i1',{
        title:{
            text:'大标题',  //标题
            x:0                             //位置
        },
        subtitle:{
            text:'小标题',
            x:0
        },
        chart:{
            events:{
                load:function (e) {
                    //图标加载时执行的函数
                }
            }
        },
        credits:{  //右下角的小标题
            enable:true,
            position:{
                align:'right',
                verticalAlign:'bottom'
            },
            text:'老男孩',
            href:'http://www.oldboyedu.com'

        },
        xAxis:{
            type:'datetime',
            labels:{
                formatter:function () {
                    return Highcharts.dateFormat("%Y-%m-%d %H:%M:%S",this.value)

                },
                rotation:30
            }
            //适用于固定的x轴
{#            categories:['一月','二月','三月','四月','五月','六月','七月','八月','九月','十月','十一月','十二月']#}
        },
        yAxis:{
            title:{
                text:'数值'
            }
        },
         tooltip: {  //坐标圆点显示，有默认值
                pointFormatter: function (e) {
                    var tpl = '<span style="color:' + this.series.color + '">哦哦哦哦哦小</span> ' + this.series.name + ': <b>' + this.y + '个</b><br/>';
                    return tpl;
                },
                useHTML: true
            },
        plotOptions: {
                    series: {
                        cursor: 'pointer',
                        events: {
                            click: function (event) {
                                // 点击某个指定点时，执行的事件
                                console.log(this.name, event.point.x, event.point.y);
                            }
                        }
                    }
                },
        series: [
                {
                    name: '洛杉矶',
{#                    data:[7.8,6.1,6.5,8.1,3.5,2.4,6.5,4.3,5.8,4.6,7.6,1.8]#}
                    data: [
                        [1501689804077.358, 8.0],
                        [1501689814177.358, 6.9],
                        [1501689824277.358, 16.9],
                        [1501689834377.358, 11.9]
                    ]
                },
                {
                    name: '南京',
                    data: [
                        [1501689804077.358, 18.0],
                        [1501689814177.358, 16.9],
                        [1501689824277.358, 6.9],
                        [1501689834377.358, 21.9]
                    ]
{#                    data:[7.5,6.7,6.8,8.5,3.7,2.4,6.1,4.5,5.6,4.1,7.2,1.4]#}
                }
            ]
    });
    //加了一条数据
    chart.addSeries({name:'北京',data: [[1501689804077.358, 8.0],[1501689814177.358, 10.9],[1501689824277.358, 26.9],[1501689834377.358, 19.9]]});
     // 参数：数值；是否重绘; isShift; 是否动画
     chart.series[0].addPoint([1501689844377.358, 29.9]); //加值
</script>
</body>
</html>
